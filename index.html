<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="shorcut icon" href="assets/favicon-32x32.png"  type="image/png">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card component | Frontend Mentor</title>
</head>
<body>
  <main>
    <section class="card">
      <div>
        <img src="assets/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="card__profil">
        <img src="assets/image-victor.jpg" alt="image-victor">
      </div>
      <div class="card__info">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="container">
        <div class="container__info">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="container__info">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="container__info">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="foot">
      <div>
        <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></p>
      </div>
      <div>
        <p>Coded by <a href="https://www.linkedin.com/in/jacques-jean-piervil-474b3a191/" target="_blank">Piervil Jacques Jean</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
